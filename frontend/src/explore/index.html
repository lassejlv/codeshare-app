<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/index.css" />
    <script src="../js/explore.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/arta.min.css"
    />
    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Hillight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <title>Codeshare - Explore</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center h-screen"
      id="loading"
      aria-busy="true"
    ></div>

    <include src="../components/navbar.html"></include>

    <div class="flex flex-col md:flex-row justify-between m-10">
      <div>
        <h1 class="text-2xl text-gray-400 font-bold">Explore Snippets</h1>
      </div>

      <div class="w-full md:w-1/6">
        <details role="list">
          <summary aria-haspopup="listbox">Filter</summary>
          <ul role="listbox">
            <li>
              <a href="/explore/?filter=most_viewed">
                <i class="fas fa-eye"></i>
                Most Views
              </a>
            </li>
            <li>
              <a href="/explore/?filter=most_recent">
                <i class="fas fa-clock"></i>
                Most Recent
              </a>
            </li>
          </ul>
        </details>
      </div>
    </div>

    <div id="snippetsContainer"></div>

    <script>
      hljs.highlightAll();
    </script>
    <!-- scripts -->
    <script src="https://unpkg.com/includerjs@2.0.0/dist/includer-2.0.0.bundle.js"></script>
  </body>
</html>
