<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="js/index.js" type="module"></script>
    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Codeshare</title>
  </head>
  <body>
    <!-- Form to create a new codesnippet -->
    <form class="m-10" id="snippetForm">
      <!-- title -->
      <label>
        Title/Name of the snippet

        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
          minlength="3"
          maxlength="50"
        />
      </label>

      <!-- language -->
      <label for="language">Language</label>
      <select id="language" name="language" required>
        <option value="null" selected>Select programming language</option>
      </select>

      <!-- Code -->
      <label for="code">Code</label>
      <textarea
        name="code"
        id="code"
        cols="30"
        class="font-mono"
        rows="4"
        placeholder="Code"
        required
        minlength="8"
        maxlength="5000"
      ></textarea>

      <!-- Options -->
      <fieldset>
        <label for="switch">
          <input
            type="checkbox"
            id="keepHidden"
            name="keepHidden"
            role="switch"
          />
          Hide snippet from explore page
        </label>
        <label for="switch">
          <input
            type="checkbox"
            id="requirePassword"
            name="requirePassword"
            role="switch"
          />
          Require Password
        </label>

        <!-- Password -->
        <label id="password" for="password" class="mb-2 mt-2 hidden">
          Password

          <input
            type="password"
            name="password"
            placeholder="Password"
            minlength="8"
            maxlength="50"
          />
        </label>
      </fieldset>

      <!-- Submit button -->
      <div
        class="flex flex-col items-center justify-center md:flex-row md:justify-end space-x-5"
      >
        <button class="primary" id="createBtn">
          <i class="fas fa-share"></i> Share
        </button>
        <button type="reset" role="button" class="secondary">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
    </form>

    <!-- created snippet -->
    <div
      class="flex flex-col items-center justify-center mt-10 m-10 hidden"
      id="createdSnippetArea"
    >
      <h3 class="font-semibold text-3xl text-white mb-2">
        Your snippet has been created ðŸŽ‰
      </h3>

      <p class="text-gray-300">
        Share it with your friends using the link below!
      </p>

      <input
        type="text"
        name="createdSnippetLink"
        id="createdSnippetLink"
        class="mt-5 select-all"
        readonly
      />

      <button
        onclick="navigator.clipboard.writeText(document.getElementById('createdSnippetLink').value)"
      >
        <i class="fas fa-copy"></i> Copy
      </button>
    </div>
  </body>
</html>
